gui:
  scrollPastBottom: true
  tabWidth: 2
  showIcons: true
  nerdFontsVersion: "3"
  shortTimeFormat: 03:04 PM
git:
  paging:
    colorArg: always
    pager: "diff-so-fancy"
  commit:
    signOff: true
  commitPrefix:
    - pattern: "^([a-z]+)\\/([A-Z][A-Z0-9]+-\\d+)-([a-z0-9]+(?:-[a-z0-9]+)*)$"
      replace: "$1: [$2] $3"
    - pattern: "^([a-z]+)\\/(\\d+)-([a-z0-9]+(?:-[a-z0-9]+)*)$"
      replace: "$1: #$2 $3"
